# This is a basic workflow to help you get started with Actions

name: Continous Deployment

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the develop branch
on:
  push:
    branches: [ develop, master ]

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.0
    
      - name: Setup Sonar Scanner
        uses: highbyte/sonarscan-dotnet@1.0
        with:
          sonarHostName: https://sonarqube.mihben.net
          sonarProjectKey: netension_monitoring
          sonarProjectName: .Netension.Monitoring
      
      - name: Build
        run: dotnet build ./src/*.sln --configuration Release
        
      - name: Run tests
        run: dotnet test ./src/*.sln

      - name: Create NuGet packages
        run: dotnet pack ./src/*.sln --configuration Release --output ./artifacts/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2.1.4
        with:
          path: ./artifacts/*.nupkg
